<!DOCTYPE HTML>

<html>
	<head>
		<title>Заказ билетов</title>
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
        <link type="text/css" rel="stylesheet" href="css/style.css">
		<link type="text/css" href="css/jquery-ui.css" rel="stylesheet" />
		<script src="scripts/jquery.js" type="text/javascript"></script>
		<script src="scripts/jquery-ui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript"  src="scripts/script.js" charset="utf-8"></script>
    </head>
    <body onload="setStartInfo()">
		<img src="images/header.png" style="width:50%; margin-left:30%; margin-top: 20%">
			<div class="formWrapper" id="formWrapper"> 
				<form name="booking">
					<div class="container">			
						<div class="box"> 
							<h4>Departure from</h4> <br>
							<input type="radio" id="arriveFromMoscow" name="arriveFrom" value="Moscow" onchange="setBasePrice()"> Moscow <br>
							<input type="radio" id="arriveFromNN" name="arriveFrom" value="Nizhny Novgorod" onchange="setBasePrice()"> Nizhny Novgorod<br>
							<input type="radio" id="arriveFromOrlando" name="arriveFrom" value="Ufa" onchange="setBasePrice()"> Ufa <br>
								
						</div>		
						<div class="box"> 
							<h4>Arrival to</h4> <br>
							<input type="radio" id="arriveToMoscow" name="arriveTo" value="Moscow" onchange="setBasePrice()"> Moscow <br>
							<input type="radio" id="arriveToNN" name="arriveTo" value="Nizhny Novgorod" onchange="setBasePrice()"> Nizhny Novgorod <br>
							<input type="radio" id="arriveToOrlando" name="arriveTo" value="Ufa" onchange="setBasePrice()"> Ufa <br>
						</div>
						<div class="box"> 
							<h4>Date</h4> <br>
							<input type="text" id="datepicker" class="ll-skin-siena" onchange="countDaysToNewYear(); setSalePrice()">
						</div>
					</div>
					<div class="container">
						<div class="box">
							Show booking message
							<input type="checkbox" id="orderMessage">
						</div>
					</div>
					<div class="container">
						<div class="box">
							<h4>Basic ticket price</h4> <br>
							<input readonly class="price" type="text" id="basePrice" onchange="setSalePrice();">
						</div>
						<div class="box">	
							 <h4>Discount ticket price</h4> <br>
							 <input readonly class="price" type="text" id="salePrice">
						</div>
						<div class="box">
							<select id="Currency" onchange="changeCurrency()">
								<option value="RUR">RUB</option>
								<option value="USD">USD</option>
							</select>
						</div> 
						
					</div>
					<div class="container">
					<div class="box">
						<button type="button" id="order_button" onclick="showBookingMessage(); updateTable(); addArraysToCookies();">Book</button>
					</div>
					</div>
				</form>
				<input type="text" value="Sale!" id="sale" style="background: transparent; color: transparent; border: none; margin-left:71%;"> 
				<table class="shopping_cart" id="shopping_cart">
					<thead>
					<tr>
						<th data-type="number"></th>
						<th data-type="string">Departure from</th>
						<th data-type="string">Arrival to</th>
						<th data-type="string">Date</th>
						<th data-type="number">Price</th>
						<th data-type="string"></th>					
					</tr>
					</thead>	
					<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					</tbody>
				</table>
				<input type=button value="Show cookies" onclick="alert(document.cookie);">
			</div>
      </body>
</html>
